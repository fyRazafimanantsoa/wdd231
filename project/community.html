<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community - All.In.Us</title>
  <link rel="icon" href="images/A.I.U.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/styles-small.css">
  <meta property="og:title" content="Community - All.In.Us">
  <meta property="og:description" content="Share your coding journey, inspire others, and connect with learners at All.In.Us.">
  <meta property="og:image" content="https://fyrazafimanantsoa.github.io/wdd231/project/images/A.I.U.png">
  <meta property="og:url" content="https://fyrazafimanantsoa.github.io/wdd231/project/community.html">
  <meta property="og:type" content="website">
  <meta name="author" content="Fy Razafimanantsoa">
  <meta name="description" content="Share your coding journey, inspire others, and connect with learners at All.In.Us.">
  <script type="module" src="script/script.js" defer></script>
</head>
  
<body>
  <header class="site-header">
    <div class="header-content">
      <a href="index.html">
        <img class="image" src="images/A.I.U.png" alt="All.In.Us logo" loading="lazy" width="100" height="100" />
      </a>
      <h2>All.In.Us</h2>
      <nav class="main-nav">
        <button class="hamburger" aria-label="Menu">â˜°</button>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="history.html">History</a></li>
          <li ><a href="community.html" class="active">Community</a></li>
          
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="community-section">
      <h1>Community Stories</h1>
      <p>Share your coding journey below. Your story is like a thread in our community chat!</p>
      <form id="communityForm">
        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username" required />
        <label for="journey">Your Journey:</label>
        <textarea id="journey" name="journey" rows="5" required></textarea>
        <button type="submit">Submit Your Story</button>
      </form>
      <div id="chatContainer">
        <!-- Community messages will be appended here -->
      </div>
      <!-- Button to open modal for coding websites -->
      
    </section>
    <h1> Click below to review websites that we recommend</h1>
    <button id="openModal" class="modal-button">View Top Coding Websites</button>
    <!-- Modal Dialog for coding websites -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Top Coding Websites</h2>
        <div id="websiteList">
          <!-- Dynamically loaded website list from JSON -->
        </div>
      </div>
    </div>

    <h2 >Join the Community</h2>
    <hr>
    <form id="subscriptionForm" action="community-submit.html" method="get">
      
      <label for="fullname">Your Name:</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="language">Preferred Coding Language:</label>
      <select id="language" name="language" required>
        <option value="">-- Select One --</option>
        <option value="HTML/CSS">HTML / CSS</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        <option value="Other">Other</option>
      </select>

      <label for="experience">Experience Level:</label>
      <select id="experience" name="experience" required>
        <option value="">-- Select One --</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>

      <label for="reason">Why do you want to learn coding?</label>
      <textarea id="reason" name="reason" rows="4" required></textarea>
    
      <label for="goals">Your Future Coding Goals:</label>
      <textarea id="goals" name="goals" rows="4" required></textarea>
    
      <label for="newsletter">
        <input type="checkbox" id="newsletter" name="newsletter" value="Yes" /> I want to receive the newsletter
      </label>

      <button type="submit">Join the Community</button>
    </form>
  </main>


  <footer>
    <p>&copy; <span id="currentyear"></span> Fy Razafimanantsoa, Madagascar</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
